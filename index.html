<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>...</title>
  </head>
  <script>
    function changeTime() {
      const el = document.querySelector("#time");
      const date = new Date();
      el.innerText = `${date.getHours()}:${date.getMinutes().toString().padStart(2, "0")}`;
      setTimeout(changeTime, 1000);
    }

    window.onload = changeTime;
  </script>
  <style>
    :root {
      background: #000;
      color: white;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #time {
      height: 100vh;
      display: grid;
      place-items: center;
      font-size: 7rem;
      font-family: monospace;
    }
  </style>
  <body>
    <div id="time">0:00</div>
  </body>
</html>
